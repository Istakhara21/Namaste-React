<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lecture 1</title>
  </head>
  <body>
    <div id="root">
      <!-- This text will be generated by React  -->

      <!-- nested elements -->
      <!-- <div id="nested ">
        <h1>'This is H1 tag'</h1>
        <h2>'This is H2 tag'</h2>
        <h3>'This is H3 tag'</h3>
      </div> -->
    </div>
  </body>
  <!-- impoting the CDN links for React and ReactDOM  -->
  <script
    crossorigin
    src="https://unpkg.com/react@18/umd/react.development.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
  ></script>
  <script>
    //create h1 element
    const h1 = React.createElement('h1', null, "This is H1 tag JS");
    const h2 = React.createElement('h2', null, "This is H2 tag JS");
    const h3 = React.createElement('h3', null, "This is H3 tag JS");

    //create a nested div inside id='root' div
    const nestedDiv = React.createElement('div', {id: 'nested'}, [h1,h2,h3]);
    const root = ReactDOM.createRoot(document.getElementById('root'));

    //render it
    root.render(nestedDiv);


    
  </script>
</html>
