<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lecture 1</title>
  </head>
  <body>
    <div id="root">
      <!-- This text will be generated by React  -->
    </div>
  </body>
  <!-- impoting the CDN links for React and ReactDOM  -->
  <script
    crossorigin
    src="https://unpkg.com/react@18/umd/react.development.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
  ></script>
  <script>
    //create an element
    const element = React.createElement('h1', {}, 'This text is generated by React');
    //target the id='root'
    const root = ReactDOM.createRoot(document.getElementById('root'));
    // append the element with root
    root.render(element);
  </script>
</html>
